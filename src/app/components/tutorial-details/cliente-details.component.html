<div>
  <div *ngIf="cliente.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          id="nome"
          required
          [(ngModel)]="cliente.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="idade">Idade</label>
        <input
          type="text"
          class="form-control"
          id="idade"
          required
          [(ngModel)]="cliente.idade"
          name="idade"
        />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          required
          [(ngModel)]="cliente.cidade"
          name="cidade"
        />
      </div>
    </form>

  </div>

  <div *ngIf="!cliente.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
