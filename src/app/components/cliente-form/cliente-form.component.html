<div class="card">

  <div class="card-body">
    <nav class="navbar navbar-light justify-content-between">
      <div>
        <a class="navbar-brand">
          <i class="fa fa-users"></i> {{ cliente.id ? 'Alterar cliente' : 'Cadastrar cliente'}}</a>
      </div>

    </nav>

    <div class="row">

      <div class="form-group col-sm-5">
        <label for="nome">Nome</label>
        <input class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome"/>
      </div>
      <div class="form-group col-sm-2">
        <label for="idade">Idade</label>
        <input type="number" class="form-control" maxlength="3" id="idade" required [(ngModel)]="cliente.idade"
               name="idade"/>
      </div>
      <div class="form-group col-sm-5">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" required [(ngModel)]="cliente.cidade" name="cidade"/>
      </div>

    </div>

  </div>
  <div class="card-footer text-center">
    <button onclick="history.go(-1)" class="btn btn-outline-secondary mr-1"><i class="fa fa-times"></i> Cancelar
    </button>
    <button (click)="salvarCliente()" class="btn btn-outline-success"><i class="fa fa-check"></i> Salvar</button>
  </div>

</div>
